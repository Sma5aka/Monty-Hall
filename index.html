<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>Monty-Hall's GAME</title>
		<script src="Scripts/script.js"></script> <!-- ПЕРЕНЕСТИ В КОНЕЦ ФАЙЛА -->
		<link rel="stylesheet" href="Styles/styles.css">
	</head>

	<body>
		<h1 class="header">Choose the DOOR</h1>

		<div class="game">

			<div class="door" id="door1">
				<div class="df" id="d1f">HERE DOOR 1</div>
				<div class="bf" id="d1b">HERE DOOR'S 1 BACK</div>
			</div>

			<div class="door" id="door2">
				<div class="df" id="d2f">HERE DOOR 2</div>
				<div class="bf" id="d2b">HERE DOOR'S 2 BACK</div>
			</div>
			
			<div class="door" id="door3">
				<div class="df" id="d3f">HERE DOOR 3</div>
				<div class="bf" id="d3b">HERE DOOR'S 3 BACK</div>
			</div>

			<div class="to_hide">
				<h2 id="ch_m">Вы хотите изменить свой выбор?</h2>

				<div class="buttons" class="to_hide">
					<div id="yes">YES</div>
					
					<div id="no">NO</div>
				</div>
			</div>

		</div>
		
	</body>
</html>
