<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>Monty-Hall's GAME</title>
		
		<link rel="stylesheet" href="Styles/styles.css">
	</head>

	<body onload="start()">
		<h1 class="header">Choose the DOOR</h1>

		<div class="game">

			<div class="door" id="door1">
				<div onclick="open_first(this)" class="df" id="d1f">?</div>
				<div class="bf" id="d1b"></div>
			</div>

			<div class="door" id="door2">
				<div onclick="open_first(this)" class="df" id="d2f">?</div>
				<div class="bf" id="d2b"></div>
			</div>
			
			<div class="door" id="door3">
				<div onclick="open_first(this)" class="df" id="d3f">?</div>
				<div class="bf" id="d3b"></div>
			</div>

			<div id="to_hide">
				<h2 id="ch_m">Вы хотите изменить свой выбор?</h2>

				<div class="buttons" class="to_hide">
					<div onclick="open_second(this)" id="yes">YES</div>
					
					<div onclick="open_second(this)" id="no">NO</div>
				</div>
			</div>
			<div id="reset" onclick="restart()">Restart game</div>
		</div>
		<div class="stats">
			<h1>STATISTIC</h1>
		</div>
		<script src="Scripts/script.js"></script> 
	</body>
</html>
